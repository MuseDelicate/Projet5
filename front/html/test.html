<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-code="12345" id="div">
        code =
        <button>
            bouton
        </button>
    </div>
    <div data-code="6789">
        code =
        <button>
            bouton
        </button>
    </div>
    <div data-code="10">
        code =
        <button>
            bouton

    <script>
        console.log('test');

        //test data-value
        let button = document.querySelectorAll('button');
        button.forEach(element => {
            element.addEventListener('click', (e) => {
                console.log(e);
                let parent = element.closest('div');
                let code = parent.dataset.code;
                console.log(code);
                // puis parent.remove sur la page
            })
        })
    </script>
    <script>
        let tab = [5, 7, 3];
        console.log(tab);
        tab.splice(1, 1);
        console.log(tab);
        tab.splice(2, 0, 'Coquelicot');
        console.log(tab);
        console.log(tab.findIndex(isNaN));
        // splice c'est pour le localStorage !
    </script>
</body>

</html>
